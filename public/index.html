<body>
	<h1>90s TV Controller</h1>
	<div>

		<button type="button">Restart Video</button> 
	</div>

<script src="/socket.io/socket.io.js"></script>

	console.log("90s TV Control App");

		socket.emit('my other event', { my: 'data' });
	});
